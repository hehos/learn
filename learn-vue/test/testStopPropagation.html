<!DOCTYPE html>
<html>
<head>
    <title>冒泡</title>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("div li").click(function (e) {
                alert("我是li");
//                return false;  // 阻止冒泡
//                e.stopPropagation(); // 阻止冒泡
                // return false 和 e.stopPropagation()都可以阻止冒泡。
            })
            $("div ul").click(function (e) { //这个e其实就是event 是一个事件的对象
                alert("我是ul");
            })
            $("div").click(function (e) {
                alert("我是div");
            })
        })
    </script>
</head>
<body>
<div style="height: 300px;background-color: #eeeeee">
    <ul style="height: 200px; background-color: #dddddd;">
        <li>请点击我</li>
    </ul>
</div>
</body>
</html>
